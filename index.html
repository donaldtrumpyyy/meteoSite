<!DOCTYPE html>
    <html lang="fr">
<head>
    <title>javaConsole Meteo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon" >
    <script src="javascript.js"></script>
</head>
<body>
    <h1 class="title">javaConsole Meteo</h1>

    <h2 id="description">Regardez la météo dans toute la France</h2>
    
    <div>
        <input name="Latitude" type="text" placeholder="Latitude" id="inputLatitude">
        <input name="Longitude" type="text" placeholder="Longitude" id="inputLongitude">
    
        <br />
    
        <button onclick="onButtonClick()" id="button" class="meteoButton">See meteo</button>
    </div>

    <div id="loadingDiv"></div>

    <div id="errorDiv"></div>

    <div id="meteoDiv"></div>

    <div id="gifDiv"></div>
    
    <div id="hrDiv"></div>

    <div id="meteoTomorrowDiv"></div>

    <div id="gifTomorrowDiv"></div>
</body>
</html>
